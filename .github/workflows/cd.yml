name: CD
on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Build container
        env:
          ECR_REPOSITORY_URL: ${{ secrets.AWS_ECR_REPOSITORY_URL}}
        run: ECR_REPOSITORY_URL=$ECR_REPOSITORY_URL docker-compose -f docker-compose.prod.yml build

      - name: Deploy container to ECR
        env:
          ECR_REPOSITORY_URL: ${{ secrets.AWS_ECR_REPOSITORY_URL}}
        run: docker push $ECR_REPOSITORY_URL:latest

