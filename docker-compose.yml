version: '3'

services:
  backend:
    image: voyageapi_backend:latest
    build:
      context: ./containers/backend
      dockerfile: ./build/Dockerfile.dev
    tty: true
    restart: always
    env_file:
      - ./containers/backend/dev.env
    ports:
      - 80:80
    volumes:
      - ./containers/backend:/go/src/api
    depends_on:
      - "db"

  db:
    build:
      context: ./containers/db
      dockerfile: ./build/Dockerfile.dev
    command: --default-authentication-plugin=mysql_native_password
    tty: true
    restart: always
    env_file:
      - ./containers/db/dev.env
    ports:
      - 3306:3306
      - 33060:33060
    volumes:
      #      - ./containers/db/data:/var/lib/mysql
      - ./containers/db/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./containers/db/sql:/docker-entrypoint-initdb.d

