basePath: /
definitions:
  controller.Response:
    properties:
      message:
        type: string
      recipe:
        type: string
      recipes:
        type: string
      required:
        type: string
    type: object
host: TODO:80
info:
  contact: {}
  description: This is a recipes API server.
  license:
